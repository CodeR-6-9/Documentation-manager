<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Submission Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Document Submission Portal</h1>
            <p>Please fill out the form below to submit your documents</p>
        </header>

        <form id="submissionForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-row">
                <div class="form-group half-width">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>

                <div class="form-group half-width">
                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
            </div>

            <div class="form-group">
                <label for="documentType">Document Type</label>
                <select id="documentType" name="documentType" required>
                    <option value="">Select document type</option>
                    <option value="application">Aadhar Card </option>
                    
                </select>
            </div>

            <div class="form-group">
                <label for="documentUpload">Upload Document</label>
                <input type="file" id="documentUpload" name="documentUpload" required>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="termsAgree" name="termsAgree" required>
                <label for="termsAgree">I agree to the terms and conditions</label>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-btn">Submit Documents</button>
                <button type="reset" class="reset-btn">Reset Form</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2023 Document Submission Portal. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('submissionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Form submitted successfully!');
            // In a real application, you would handle the form submission here
        });
    </script>
</body>
</html>
